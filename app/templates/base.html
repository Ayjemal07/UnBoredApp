<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://www.youtube.com/iframe_api"></script>
<link rel="stylesheet" href="../static/css/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<title>I Am Bored</title>
</head>
<body>
    <nav class="navigation" id="navbar">
        <header>UnBored</header>
        <ul>
            <li><a class="nav-link" href="{{ url_for('main.index') }}">Home</a></li>

            {% if current_user.is_authenticated %}
            <li><a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a></li>
            <li><a class="nav-link" href="{{ url_for('main.profile') }}">Profile</a></li>
            {% else %}
            <li><a class="nav-link" href="{{ url_for('auth.signin') }}">Sign In</a></li>
            <li><a class="nav-link" href="{{ url_for('auth.signup') }}">Sign Up</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
